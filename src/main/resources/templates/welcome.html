<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>

    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
<!--<p th:text="${success}"  th:class="success"></p>-->
<!--<h1 th:text="'Welcome ' + ${session.username} + ' '+ ${username} + ' !!!'"></h1>-->
<h1 th:text="'Welcome !!!'"></h1>
<!--<h1 th:text="'Welcome '+ ${username} + '!!!'"></h1>-->


<div class="container col-md-8">
<div class="row">

    <table class="table table-hover">
        <tr class="panel-heading">
            <th>Description</th>
            <th>Created Date</th>
            <th>Kind</th>
            <th>Location</th>
            <th>Original Start Time</th>
            <th>Status</th>
            <th>Summary</th>
        </tr>

        <tr th:each="event:${events}">
            <td th:text="${event.getDescription()}">Description</td>
            <td th:text="${event.getCreated()}">Created Date</td>
            <td th:text="${event.getKind()}">Kind</td>
            <td th:text="${event.getLocation()}">Location</td>
            <td th:text="${event.getOriginalStartTime()}">Original Start Time</td>
            <td th:text="${event.getStatus()}">Status</td>
            <td th:text="${event.getSummary()}">Summary</td>
        </tr>
    </table>
</div>

<br/>
<div class="row">

    <a th:href="@{/logout}">Log Out</a>
    <!--<a href="@{/profile}">Change Profile</a>-->
</div>
</div>

</body>
</html>
