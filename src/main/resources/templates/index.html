<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width"/>


    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="apple-touch-icon" href="apple-touch-icon.png"/>

    <title>Login To Calendar App</title>

    <base href="/"/>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>

   <!-- <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <script src="../js/jquery-1.11.2.min.js"></script>
    <script src="../js/bootstrap.js"></script>-->
</head>
<body>


<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 pull-right">
            <h1>Login</h1>
            <form action="#" th:action="@{/login}" th:object="${user}" method="POST">
                <p th:text="${error}" class="error">Password Static String</p>
                <table>
                    <tr>
                        <td>Username:</td>
                        <td>
                            <input th:field="*{username}" type="text" name="userName" value="James Carrot" th:value="''" />
                            <!--<input type="text" name="username" th:field="*{username}"/>-->
                            <label th:if="${#fields.hasErrors('username')}" th:errors="Enter Username"></label>
                            <!--Get message from message.properties file-->
                            <!--<label th:if="${#fields.hasErrors('username')}" th:class="'error'" th:text="#{error.message.username}">Enter Username</label>-->
                        </td>
                    </tr>
                    <tr>
                        <td>Password:</td>

                        <td>
                            <input th:field="*{password}" type="password" name="password" th:value="''" />
                        </td>
                        <label th:if="${#fields.hasErrors('password')}">Enter Password</label>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td><input name="submit" type="submit" value="Login" />     <input type="reset" value="Reset" /></td>
                    </tr>
                    <tr>

                        <td>
                            <a th:href="@{/newUser}">Sign In with Google</a>
                        </td>

                    </tr>
                </table>
            </form>

        </div>


    </div>


</div>


</body>
</html>
