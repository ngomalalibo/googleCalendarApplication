    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

<body>


<div class="container col-md-4">
        <br/>
        <br/>
        <br/>
        <br/>
    <div class="row">
        <div class="panel panel-success">

            <div class="">
                <h1>Login</h1>
                <form action="#" th:action="@{/login/google}" th:object="${user}" method="GET">
                    <p th:text="${error}" class="error">Password Static String</p>
                    <table class="table">
                        <tr>
                            <td>Username:</td>
                            <td>
                                <input th:field="*{username}" type="text" name="userName" value="James Carrot" th:value="''" />
                                <!--<input type="text" name="username" th:field="*{username}"/>-->
                                <label th:if="${#fields.hasErrors('username')}" th:errors="Enter Username"></label>
                                <!--Get message from message.properties file-->
                                <!--<label th:if="${#fields.hasErrors('username')}" th:class="'error'" th:text="#{error.message.username}">Enter Username</label>-->
                            </td>
                        </tr>
                        <tr>
                            <td>Password:</td>

                            <td>
                                <input th:field="*{password}" type="password" name="password" th:value="''" />
                            </td>
                            <label th:if="${#fields.hasErrors('password')}">Enter Password</label>
                        </tr>
                        <tr>
                            <td>&nbsp;</td>
                            <td><input name="submit" type="submit" value="Login" />     <input type="reset" value="Reset" /></td>
                        </tr>
                        <tr>

                            <td>
                                <p ><a th:name="google" th:type="button" th:href="@{/login/google}">Sign In with Google</a></p>
                                <!--<a th:href="@{/newUser}">Sign In with Google</a>-->
                            </td>

                        </tr>
                    </table>
                </form>

                <!--<form action="#" th:action="@{/login}" th:object="${user}" method="POST">

                </form>-->
                <p ><a th:name="google" th:type="button" th:href="@{/login/google}">Sign In with Google</a></p>


            </div>
        </div>



    </div>


</div>


</body>
</html>
